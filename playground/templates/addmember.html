{% extends 'base.html' %}
{% block content %}
    <h1>Add Members</h1>
    {% csrf_token %}
    <form method="post" action="{% url 'addmember' %}">
        <div class="mb-3">
            <input type="text" class="form-control" id="fname" placeholder="First Name" aria-describedby="fname" name="fname" value="{{fname}}">
        </div>
        <div class="mb-3">
        <input type="text" class="form-control" id="lname" placeholder="Last Name" aria-describedby="lname" name="lname" value="{{lname}}">
        </div>
        <div class="mb-3">
        <input type="number" class="form-control" id="age" placeholder="Age" aria-describedby="age" name="age" value="{{age}}">
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" aria-describedby="emailHelp" name="email" value="{{email}}">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1" name="passwd" value="{{passwd}}">
        </div>
        <button type="submit" class="btn btn-secondary">ADD</button>
    </form>
{% endblock %}
